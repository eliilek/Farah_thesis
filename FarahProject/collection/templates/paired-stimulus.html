<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Start</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static "collection/reset.css" %}" />
  <link rel="stylesheet" type="text/css" href="{% static "collection/style.css" %}" />
  <script>
    var pairs = JSON.parse('{{ pairs }}');
    var responses;

    function end_trial(){
      report_url = "{% url 'paired-report' %}";
      post(report_url, responses);
      $(location).attr('href', "{% url 'index' %}");
    }
  </script>
  <script src="{% static 'collection/paired.js' %}" type="text/javascript"></script>
</head>

<body id="paired-stimulus">
  <div class="left">
    <div id="left_player"></div>
  </div>
  <div class="right">

  </div>
</body>

</html>
