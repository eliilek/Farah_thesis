<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Start</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static "collection/reset.css" %}" />
  <link rel="stylesheet" type="text/css" href="{% static "collection/style.css" %}" />
</head>

<body id="start-session">
  <h1>Start Experimental Session</h1>
  {% if error %}
  <h3>{{error}}. Please visit the admin page to correct this.</h3>
  {% endif %}
  <form action="select-assessment-session" method="post">
    {% csrf_token %}
    <div class="row">
      <label for="id">Enter Participant ID: </label>
      <input type="text" name="id" required>
    </div>
    <input type="submit" value="Next" class="button">
  </form>
</body>

</html>
